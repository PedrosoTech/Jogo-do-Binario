<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a Palavra em Binário</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tutorial.css">
    <link rel="stylesheet" href="css/progression.css">
    <link rel="stylesheet" href="css/achievements.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="css/rewards.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe a Palavra em Binário</h1>
        
        <div class="difficulty-selector">
            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty">
                <option value="facil">Fácil (30s)</option>
                <option value="medio">Médio (20s)</option>
                <option value="dificil">Difícil (10s)</option>
            </select>
        </div>

        <div class="game-info">
            <div>Pontos: <span id="points">0</span></div>
            <div>Recorde: <span id="record">0</span></div>
            <div>Tempo: <span id="time">30s</span></div>
        </div>

        <div id="binaryWord" class="binary-word"></div>

        <button id="hintButton" class="button">Mostrar Dica</button>
        <div id="hint" class="hint"></div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="Digite a palavra">
            <button id="checkButton" class="button">Verificar</button>
        </div>
    </div>

    <!-- Scripts em ordem de dependência -->
    <script src="js/utils.js"></script>
    <script src="js/words.js"></script>
    <script src="js/api.js"></script>
    <script src="js/hints-generator.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/progression.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
